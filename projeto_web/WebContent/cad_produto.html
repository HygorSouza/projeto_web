<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de produtos</title>
	<meta charset="ISO-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<form action="ManterProduto.do" method="post">
			<label>Código:</label>
			<input type="number" name="codigo"/> <br/>
		
			<label>Nome:</label>
			<input type="text" name="nome" /> <br/>
			
			<label>Preço:</label>
			<input type="number" name="preco" min="0" /> <br/>
			
			<label>Descricão:</label>
			<textarea  name="descricao" maxlength="150" ></textarea> <br/>
			
			<input type="submit" name="acao" value="salvar" class="btn btn-default" />
			<input type="submit" name="acao" value="atualizar" class="btn btn-default" />
			<input type="submit" name="acao" value="consultar" class="btn btn-default" />
			<input type="submit" name="acao" value="excluir" class="btn btn-default" />
		</form>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
