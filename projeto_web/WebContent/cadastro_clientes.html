<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Clientes</title>
	<meta charset="ISO-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	<h3>Cadastro de clientes</h3>
		<form name="form1" action="ManterCliente.do" method="post">
			Id:  <input type="number" name="id"/>
			Nome: <input type="text" name="nome"/>
			Fone:  <input type="text" name="fone"/> 
			
			<input class="btn btn-default" type="submit" name="acao" value="salvar"/>
			<input class="btn btn-default" type="submit" name="acao" value="atualizar"/>
			<input class="btn btn-default" type="submit" name="acao" value="consultar"/>
			<input class="btn btn-default" type="submit" name="acao" value="excluir"/>
		</form>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
